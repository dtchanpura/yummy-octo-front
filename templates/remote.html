<div class="row">
    <div class="col-xs-6 col-md-4">
        <a href="#" class="thumbnail">
            <img src="{{vm.album_art}}">
        </a>
    </div>
    <div class="col-xs-6 col-md-8 middle-align">
        <ul class="list-group">
            <li class="list-group-item">&nbsp;{{ vm.status.current_track.title }}</li>
            <li class="list-group-item">&nbsp;{{ vm.status.current_track.album }}</li>
            <li class="list-group-item">&nbsp;Length: {{ vm.status.current_track.length_mins }}</li>
        </ul>
    </div>
</div>
<div class="pi-controls">
    <div class="btn-group">
        <button class="btn btn-default {{ vm.session_down }}" ng-click="vm.previous()">
            <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default {{ vm.session_down }}" ng-click="vm.pause()">
            <span class="glyphicon glyphicon-{{vm.play_pause}}" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default {{ vm.session_down }}" ng-click="vm.next()">
            <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default {{vm.vol_down}} {{ vm.session_down }}" ng-click="vm.volume_down()">
            <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default disabled">{{vm.volume_level}}%</button>
        <button class="btn btn-default {{vm.vol_up}} {{ vm.session_down }}" ng-click="vm.volume_up()">
            <span class="glyphicon glyphicon-volume-up {{ vm.session_down }}" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default {{vm.mute}} {{ vm.session_down }}" ng-click="vm.volume_mute()">
            <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default {{ vm.session_down }}"  ng-click="vm.queue_f()" >
            <span class="glyphicon glyphicon-{{vm.check_queue}}" aria-hidden="true"></span>
                Queued <span class="badge">{{vm.queue_length}}</span></a>
        </button>
        <button class="btn btn-default {{ vm.session_up }}" ng-click="vm.startDaemon()">
            <span class="glyphicon glyphicon-{{vm.check_session}}" aria-hidden="true"></span> Session
        </button>
        <button class="btn btn-default btn-danger {{ vm.session_down }}" ng-click="vm.quitSession()">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        </button>
    </div>
</div>
