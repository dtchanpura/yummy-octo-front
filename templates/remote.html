<div class="row">
    <div class="col-xs-12 col-lg-6 col-md-5">
        <a href="#" class="thumbnail">
            <img src="{{vm.album_art}}">
        </a>
    </div>
    <div class="col-xs-12 col-md-5 col-lg-6">
        <ul class="list-group song-details">
            <li class="list-group-item"><a uib-tooltip="{{vm.status.current_track.title}}" tooltip-placement="bottom">{{ vm.status.current_track.title | limitTo: 30 }}{{vm.status.current_track.title.length > 20 ? '...' : ''}}&nbsp;</a></li>
            <li class="list-group-item">{{ vm.status.current_track.album }}&nbsp;</li>
            <li class="list-group-item">{{ vm.status.current_track.artist }}&nbsp;</li>
            <li class="list-group-item">Length: {{ vm.status.current_track.length_mins }}</li>
            <div class="btn-group pi-controls">
                <button class="list-btn-control-4 btn btn-default {{ vm.session_down }}" ng-click="vm.previous()">
                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                </button>
                <button class="list-btn-control-4 btn btn-default {{ vm.session_down }}" ng-click="vm.pause()">
                <span class="glyphicon glyphicon-{{vm.play_pause}}" aria-hidden="true"></span>
                </button>
                <button class="list-btn-control-4 btn btn-default {{ vm.session_down }}" ng-click="vm.next()">
                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                </button>
                <button title="Repeat Playlist" class="list-btn-control-4 btn btn-default {{ vm.session_down }} btn-{{ vm.is_looping }}" ng-click="vm.toggle_looping()">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-group pi-controls">
                <button class="list-btn-control-vol btn btn-default {{vm.vol_down}} {{ vm.session_down }}" ng-click="vm.volume_down()">
                <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
                </button>
                <button class="list-btn-control-vol btn btn-default disabled">{{vm.volume_level}}%</button>
                <button class="list-btn-control-vol btn btn-default {{vm.vol_up}} {{ vm.session_down }}" ng-click="vm.volume_up()">
                <span class="glyphicon glyphicon-volume-up {{ vm.session_down }}" aria-hidden="true"></span>
                </button>
                <button class="list-btn-control-vol btn btn-default {{vm.mute}} {{ vm.session_down }}" ng-click="vm.volume_mute()">
                <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
                </button>
                <a class="list-btn-control-vol btn btn-default" href="{{vm.download_path}}" target="_top">
                    <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                </a>
            </div>
            <div class="btn-group pi-controls">
                <button class="list-btn-control-session-8 btn btn-default {{ vm.session_up }}" ng-click="vm.startDaemon()">
                <span class="glyphicon glyphicon-{{vm.check_session}}" aria-hidden="true"></span> Session
                </button>
                <button title="Quit Session" class="list-btn-control-session-2 btn btn-default btn-danger {{ vm.session_down }}" ng-click="vm.quitSession()">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
            </div>
        </ul>
    </div>
</div>
<div class="pi-controls">
    <div class="input-group input-group-lg">
        <input class="form-control lg" id="path" name="path" uib-tooltip="Default is ~/Music" tooltip-trigger="focus" tooltip-placement="top"
        placeholder="Path to your music folder" type="text" value="" ng-model="vm.queue_path" style="margin-top:10px;">
        <span class="input-group-btn">
            <button class="btn btn-default {{ vm.session_down }}"  ng-click="vm.queue_f()" >
            <span class="glyphicon glyphicon-{{vm.check_queue}}" aria-hidden="true"></span>
            Queued <span class="badge">{{vm.queue_length}}</span>
            </button>
        </span>
    </div>
</div>
</div>
