<h1>{{vm.title}}</h1>
<hr>
<p>This is really simple. If you started up the server in Raspberry Pi just give details about your Pi's IP Address and
Port at which YummyOcto is running.
By default the port number will be 5000</p>

  <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
  <form name="form" role="form" class="form-horizontal" ng-submit="vm.validate_connection()">
      <div class="form-group" ng-class="{ 'has-error': form.ip_address.$dirty && form.ip_address.$error.required }">
          <label for="ip_address" class="col-sm-4 control-label">IP Address</label>
          <div class="col-sm-6">
            <input class="form-control" id="ip_address" name="ip_address"
              placeholder="Your Pi's IP Address" type="text" value="" ng-model="vm.ip_address">
          </div>
          <span ng-show="form.ip_address.$dirty && form.ip_address.$error.required" class="col-sm-6 error">
            IP Address is required
          </span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.port.$dirty && form.port.$error.required }">
          <label for="port" class="col-sm-4 control-label">Port</label>
          <div class="col-sm-4">
            <input class="form-control" id="port" name="port"
              placeholder="5000" type="text" value="" ng-model="vm.port">
          </div>
          <span ng-show="form.port.$dirty && form.port.$error.required" class="col-sm-6 error">
            Port is required
          </span>
      </div>
      <br>
      <div class="form-actions">
              <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Connect</button>
